<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送邮件</title>
    <style>
        body { margin: 20px; font-family: sans-serif; }
        .box { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        textarea { height: 120px; resize: vertical; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .countdown { text-align: center; color: #666; font-size: 14px; margin: 8px 0; }
        .msg { padding: 10px; border-radius: 3px; margin: 10px 0; display: none; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="box">
        <h3>邮件代发</h3>
        <div class="input-group">
            <label>收件人邮箱：</label>
            <input type="email" id="email" placeholder="例如：xxx@qq.com">
        </div>
        <div class="input-group">
            <label>邮件主题：</label>
            <input type="text" id="subject" placeholder="邮件标题">
        </div>
        <div class="input-group">
            <label>发送内容：</label>
            <textarea id="content" placeholder="请输入内容..."></textarea>
        </div>
        <button onclick="sendEmail()" id="sendBtn">发送邮件</button>
        <div class="countdown" id="countdown"></div>
        <div class="msg success" id="successMsg">发送成功！请查收邮件</div>
    </div>

    <script>
        let countdown = 0;
        let timer = null;
        // API地址
        const apiBaseUrl = 'https://api.fohok.xin/API/mail.php';

        // 初始化：隐藏成功提示
        document.getElementById('successMsg').style.display = 'none';

        async function sendEmail() {
            // 输入验证
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('请输入正确的收件人邮箱');
                return;
            }
            if (!subject) {
                alert('请填写邮件主题');
                return;
            }
            if (!content) {
                alert('请输入发送内容');
                return;
            }

            // 构建完整API地址
            const params = new URLSearchParams({
                root: email,
                name: '邮件发送',
                sjt: subject,
                content: content
            });
            const apiUrl = `${apiBaseUrl}?${params}`;

            // 发送处理
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.textContent = '发送中...';
            document.getElementById('successMsg').style.display = 'none';

            try {
                await fetch(apiUrl);
                // 显示成功提示
                document.getElementById('successMsg').style.display = 'block';
                startCountdown(60);
            } catch (error) {
                alert('发送失败，请稍后重试');
            } finally {
                sendBtn.textContent = '发送邮件';
            }
        }

        function startCountdown(seconds) {
            countdown = seconds;
            const countdownEl = document.getElementById('countdown');
            clearInterval(timer);

            timer = setInterval(() => {
                countdownEl.textContent = `（${countdown}秒后可再次发送）`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(timer);
                    countdownEl.textContent = '';
                }
            }, 1000);
        }
    </script>
</body>
</html>
