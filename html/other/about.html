				margin: 0;
				padding: 0;

			}
			
			.container {

				margin-bottom: 15px;

			}

				margin: 10px 0;
				font-size: 28px;
				color: #f7a100;
			}
			
			p {
				margin: 8px 0;
				color: #666;
				font-size: 16px;
			}
			
			h3 {

				color: #f7a100;

				border-bottom: 1px solid rgba(247, 161, 0, 0.2);
			}
			
			.link-button {
				display: inline-block;
				padding: 10px 20px;
				margin: 8px 5px;
				background-color: #f7a100;
				color: white;
				border-radius: 25px;
				text-decoration: none;
				font-size: 14px;
				transition: all 0.3s ease;
				border: 2px solid #f7a100;
			}
			
			.link-button:hover {
				background-color: white;
				color: #f7a100;
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			}
			
			.footer {
				margin-top: 20px;
				font-size: 14px;
				color: white;
				opacity: 0.8;
			}
			
			@media (max-width: 480px) {
				.titlecard {
					width: 95%;
					padding: 20px 15px;
				}
				
				h1 {
					font-size: 24px;
				}
