    :root {

      --text: #1e293b;
      --muted: #64748b;
      --radius: 16px;
      --shadow: 0 2px 12px 0 rgba(0,0,0,.06);
      --shadow-hover: 0 12px 28px 0 rgba(0,0,0,.1);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 840px;
      margin: 0 auto;
    }
    .header {
      margin: 40px auto 48px;
      text-align: center;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown .8s .2s forwards cubic-bezier(.25,.46,.45,.94);
    }
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -.5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 20px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp .6s forwards cubic-bezier(.25,.46,.45,.94);
      transition: .3s cubic-bezier(.25,.46,.45,.94);
    }
    .card:nth-child(n) {
      animation-delay: calc(0.05s * var(--i));
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
    }
    .card::after {
      content: '';
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 3px;
      background: linear-gradient(90deg,var(--primary),var(--secondary));
      transform: scaleX(0);
      transition: transform .3s ease;
    }
    .card:hover::after { transform: scaleX(1); }
    .icon {
      width: 48px; height: 48px;
      background: linear-gradient(135deg,var(--primary),var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center; justify-content: center;
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 16px;
      transition: .3s ease;
    }
    .card:hover .icon { transform: rotate(8deg) scale(1.08); }
    .name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
      letter-spacing: .2px;
    }
    .desc {
      font-size: .9rem;
      color: var(--muted);
      line-height: 1.4;
    }
    .back {
      position: fixed;
      bottom: 24px; right: 24px;
      width: 52px; height: 52px;
      background: linear-gradient(135deg,var(--primary),var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center; justify-content: center;
      color: #fff;
      font-size: 1.4rem;
      box-shadow: 0 3px 12px rgba(102,126,234,.4);
      cursor: pointer;
      transition: .25s ease;
      opacity: 0;
      animation: fadeInUp .6s .8s forwards cubic-bezier(.25,.46,.45,.94);
    }
    .back:hover { transform: scale(1.1); }
    @keyframes fadeInDown {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .title { font-size: 1.9rem; }
      .grid { grid-template-columns: 1fr; }
      .card { padding: 24px; }
    }
